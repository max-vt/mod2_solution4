<h1>Category: {{ctrl.items.category.name}}</h1>
<a ui-sref="home">Home</a> &lt; <a ui-sref="categories">Categories</a> &lt; <span>Items</span>
<ul>
  <li ng-repeat="item in ctrl.items.menu_items">
    <h3 class="name">[{{ item.short_name }}] {{ item.name }}</h3>
    <span class="description">{{ item.description }}</span>
  </li>
</ul>
